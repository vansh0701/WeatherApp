{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>ताpman देkh लoo.com/livephotos</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{% static "fonts/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static "style.css" %}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="\" class="branding">
						<img src="{% static "images/logo.png" %}" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">ताpman देkh लoo.com</h1>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item"><a href="\">Home</a></li>
							<li class="menu-item"><a href="">Photos</a></li>
							<li class="menu-item"><a href="contact.html">Contact</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<main class="main-content">
				<div class="container">
					<div class="breadcrumb">
						<a href="\">Home</a>
						<span>Live cameras</span>
					</div>
				</div>

				<div class="fullwidth-block">
					<div class="container">
						<div class="filter">
							<div class="country filter-control">
								<label for="" style="text-transform: capitalize;">{{input_city}}</label>
								<span class="select control">
									<!-- <select name="" id="">
										<option value="">All Countries</option>
									</select> -->
								</span>
							</div>
							<div class="count filter-control">
								
							<form id="input_form" action="" method="POST">
								{%csrf_token%}
								<span class="select control">
									<label style="padding-right: 0px;" for="">Show as per page  :  </label>
									<label style="padding-left: 0px ;" for="" id="label"> {{page_no1}}</label>

									<select  style=" padding-left:10px; background-color: black;" name="page_no" id="mySelect">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
									
								</span>
								<input type="submit" value="submit">	
							</form>
								
							</div>
							<!-- <div class="quality filter-control">
								<label for="">Only high quality</label>
								<span class="select control">
									<select name="" id="">
										<option value="">Yes</option>
										<option value="">No</option>
									</select>
								</span>
							</div> -->
						</div>
						
						<div class="row">
							{%for value in thumb %}
							<div class="col-md-3 col-sm-6">
								<div class="live-camera">
									
									<figure class="live-camera-cover" ><img style="background-image: none !important; max-width:200px; height:300px;"" src='{{value}}' alt=""></figure>

								</div>
							</div>
							{% endfor %}
						</div>
						
					</div>
				</div>
				
			</main> <!-- .main-content -->

			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="http://www.facebook.com"><i class="fa fa-facebook"></i></a>
								<a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
								<a href="http://www.googleplus.com"><i class="fa fa-google-plus"></i></a>
								<a href="http://www.pinterest.com"><i class="fa fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon">Copyright 2014 ताpman देkh लoo.com. All rights reserved</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="{% static "js/jquery-1.11.1.min.js" %}" ></script>
		<script src="{% static "js/plugins.js" %}" ></script>
		<script src="{% static "js/app.js" %}" ></script>
		
	</body>

</html>
